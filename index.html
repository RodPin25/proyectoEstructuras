<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /><!--Link estatico de los iconos de google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="" alt="">
        <button id="btnMenu"><span class="material-symbols-outlined" id="headerMenu">
            menu
        </span></button>

        <h1 class="titles">To Do list</h1>
        
    </div>
    <div id="sidebar">
        <button class="itemMenu"><span class="material-symbols-outlined">calendar_month</span><label for="">Calendario</label></button>
    </div>
    <div class="body">
        Hola hola
        <div class="questContainer">
            <div id="questAdded"><p></p></div>
        </div>
        <button id="addQuest"><span class="material-symbols-outlined">add</span></button>
    </div>
    <div id="modal">
        <div id="questBox">
            <button id="btnClose"><span class="material-symbols-outlined">close</span></button>
            <h1>Crear una nueva tarea</h1>
            <label for="" class="labelQuest">Ingrese el nombre de su tarea</label>
            <input type="text" placeholder="Nombre" id="nameQuest">
            <label for="" class="labelQuest">Ingrese la descripcion de la tarea</label>
            <input type="text" placeholder="Descripcion" id="descriptionQuest">
            <div id="radios">
                <div>
                    <input type="radio" name="opcion" id="importance">
                    <label for="" class="labelQuest">Importante</label>
                </div>
                <div>
                    <input type="radio" id="importance2" name="opcion">
                    <label for="" class="labelQuest">No tan importante</label>
                </div>
        
            </div>
            
            <button id="saveButton"><span class="material-symbols-outlined save">save</span></button>
        </div> 
    </div>
    <script src="js/script.js"></script>
</body>
</html>
